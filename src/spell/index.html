<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champdle</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/autocomplete.css">
    <link rel="stylesheet" href="/css/timer.css">
    <link rel="stylesheet" href="/css/footer.css">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <script async type="module" src="./scripts/index.js"></script>
    <header class="center">
        <a href="/" class="logo">
            <img src="/images/logo.png">
        </a>
    </header>
    <div class="league-font title">
        <h1>Guess the Champion with a Spell description</h1>
    </div>
    <div class="game">
        <div class="ability">
            <div class="league-box prevent-select">
                <p class="league-font description glitch-text" id="description">
                    The ability will appear here.
                </p>
                <div class="retry prevent-select">
                    <button class="league-button league-font" id="retry" hidden="hidden">Retry</button>
                </div>
                <div class="countdown">
                    <img id="hourglass" src="/images/icon/timer.webp">
                    <div class="timer" id="timer">
                    </div>
                </div>
            </div>
            <div class="submit">
                <div class="autocomplete">
                    <input type="text" name="guess" class="league-font league-box guess" id="guess"
                        placeholder="Champion">
                </div>
                <button class="submit-button" id="submit"><img src="/images/icon/arrow.webp"></button>
            </div>
        </div>
        <div class="informations prevent-select">
            <div class="league-box stat">
                <p class="lives" id="lives">0</p>
                <p class="stat-description">
                    <img src="/images/icon/health.webp">
                    Lives left
                </p>
            </div>
            <div class="league-box stat">
                <p class="streak" id="streak">0</p>
                <p class="stat-description">
                    <img src="/images/icon/streak.webp">
                    Combo Streak
                </p>
            </div>
            <button class="league-button stat" id="skip-button">
                <p class="skip" id="skip">0</p>
                <p class="stat-description">
                    <img src="/images/icon/skip.webp">
                    Skip left
                </p>
            </button>
        </div>
    </div>
    <footer class="footer">
        <select class="language league-box league-font" name="language" id="language-select">
            <option value="en_US">English (United States)</option>
            <option value="fr_FR">Français (France)</option>
            <option value="es_ES">Español (España)</option>
            <option value="de_DE">Deutsch (Deutschland)</option>
            <option value="ru_RU">Русский (Россия)</option>
            <option value="ja_JP">日本語 (日本)</option>
            <option value="ko_KR">한국어 (한국)</option>
            <option value="zh_CN">中文 (中国)</option>
        </select>
    </footer>
</body>

</html>
