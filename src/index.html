<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champdle</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="./css/index.css">

    <script type="module">
        import { initLanguage } from "/lib/language.js";
        initLanguage();
    </script>
</head>

<body>
    <header class="center">
        <a href="/" class="logo">
            <img src="/images/logo.png">
        </a>
    </header>
    <div class="league-font gamemodes">
        <a class="league-button" href="spell/">Champion's Spell Description</a>

        <a class="league-button-disabled" href="">Champion's Skins</a>
        <a class="league-button-disabled" href="">Item's Description</a>

    <footer class="footer">
        <select class="language league-box league-font" name="language" id="language-select">
            <option value="en_US">English (United States)</option>
            <option value="fr_FR">Français (France)</option>
            <option value="es_ES">Español (España)</option>
            <option value="de_DE">Deutsch (Deutschland)</option>
            <option value="ru_RU">Русский (Россия)</option>
            <option value="ja_JP">日本語 (日本)</option>
            <option value="ko_KR">한국어 (한국)</option>
            <option value="zh_CN">中文 (中国)</option>
        </select>

</html>
